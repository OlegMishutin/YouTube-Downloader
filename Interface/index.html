<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
    <script type="text/javascript" src="/eel.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="icon" href="Image/pngIcon.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/adaptive.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <a href="https://www.youtube.com/" target="_blank"></a>
        </div>
        <div class="app-name">
            <h1>Youtube Downloader</h1>
        </div>
    </header>
    <main>
        <div class="input-fields-box">
            <input type="text" class="text-box" id="urlTextBox" placeholder="Video url" autocomplete="off">
            <details class="resolution" id="resolution">
                <summary>
                    <img src="Image/resolutionIcon.png" alt="resolution">
                    <span class="selected-resolution" id="selectedResolution"></span>
                </summary>
                <ul id="available-resolution"></ul>
            </details>
        </div>
        <div class="input-fields-box">
            <input type="text" class="text-box" id="pathTextBox" placeholder="Path for saving" autocomplete="off">
            <button class="open-folder" id="openFolder"><img src="Image/folderIcon.png" alt="folder"></button>
        </div>
    </main>
    <footer>
        <p class="status" id="status"></p>
        <div class="footer-buttons">
            <button id="downloadButton">Download</button>
            <button id="openSavingPath">Saving path</button>
        </div>
    </footer>
    <script src="JsInterlayer/folderManager.js"></script>
    <script src="JsInterlayer/downloader.js"></script>
</div>
</body>
</html>
